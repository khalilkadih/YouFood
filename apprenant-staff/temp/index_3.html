<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_3.css">
    <title>Youfood</title>
</head>
<body> 
    
    <div class="head">
        <img class="img1" id="img1" src="/images/yf.png" alt="youfood">
        <button class="bu105" id="bu105" onclick="mobile_menu_open()">
            <img class="img105" id="img105" src="/images/tabs.png" alt="tabs">
        </button>
        
        <button class="settings_" onclick="open_tab()" id="settings_">
            <img class="img3" src="/images/settings.png" alt="">
        </button>
        <p class="p4" id="p4">
            Noura ben
        </p>
        <img class="img4" src="/images/girl.png" alt="a girl">

    </div>
    
    <div class="body_">
        <div class="right_tab">
            <button class="notifications" id="notifications">
                <img class="img2" src="/images/not.png" alt="">
            </button>
            <div class="for_inp">
                <input class="input1" id="input1">
            </div>
            <br>
            <div class="tab"  id="id1">
               
            </div>
            <br>
            <div class="tab2" id="id2">

            </div>
        </div>
        <div class="midle_tab">
            <div class="tab5">
                <p class="p5" id="p5">
                    today's plates
                </p>
            </div>
            <br>
            <div class="tab3">
                
            </div>
        </div>
        <div class="left_tab" id="id3">
            <p class="p1">
                welcome,
            </p>
            <p class="p2">
                Noura ben
            </p>
            
            <div class="all_bu">
                <button id="bu1" class="bu1">
                    Menu
                </button>
                <button id="bu2" class="bu2">
                    Manage
                </button>
                <button id="bu3" class="bu3">
                    Feedback
                </button>
            </div>
            <div class="bottom_little_tab_0">
                <div class="bottom_little_tab" id="bottom_little_tab">
                    <p class="p3">
                        if you have any problems, please contact us.
                    </p>
                    <button class="bu4" id="bu4">
                        Contact
                    </button>
                </div>
            </div>
        </div>
        <div id="divt" class="menu_tab">
            <button class="bu8" id="bu8" onclick="close_tab()">
                <img src="/images/x.png" class="img5">
            </button>

            <button class="bu5" id="bu5" onclick="dark()">
                Dark mode
            </button>

            <button class="bu6" id="bu6" onclick="white()">
                White mode
            </button>

            <button class="bu7" id="bu7">
                Log out
            </button>
        </div>
        <div class="mobile">
            <div class="div8">
                <input class="input2" id="input2">
            </div>
            
            <br>
            <p class="p201">
                welcome,
            </p>
            <p class="p202">
                Noura ben
            </p>
            <p class="p203">
                here is today's plates
            </p>

            <div class="tab3">
                
            </div>
            <div class="tab4" id="id4">
                <div class="names">
                    <p class="p100">Monday</p>
                    <p class="p100">Tuesday</p>
                    <p class="p100">Wednesday</p>
                    <p class="p100">Thursday</p>
                    <p class="p100">Friday</p>
                </div>
                <div class="images">
                    <div class="all_dd" id="all_dd_1">
                        <img class="food" src="/images/filet.jpg">
                        <img class="food" src="/images/Blanc.jpg">
                    </div>
                    <div class="all_dd" id="all_dd_2">
                        <img class="food" src="/images/2_1.jpg">
                        <img class="food" src="/images/202.jpg">
                        
                    </div>
                    <div class="all_dd" id="all_dd_3">
                        <img class="food" src="/images/3_1.jpg">
                        <img class="food" src="/images/3_2.jpg">
                        
                    </div>
                    <div class="all_dd" id="all_dd_4">
                        <img class="food" src="/images/4.jpg">
                        <img class="food" src="/images/4_1.jpg">
                        
                    </div>
                    <div class="all_dd" id="all_dd_5">
                        <img class="food" src="/images/friday1.jpg">
                        <img class="food" src="/images/friday2.jpg">
                    </div>
                </div>
            </div>

            <div class="black">
                <p class="p206">
                    if you have any problems, please contact us.
                </p>
                <button class="last_bu">
                    Contact
                </button>
            </div>

        <div class="mobile_menu_back" id="mobile_menu_back">
            
        </div>
        <div class="mobile_menu" id="mobile_menu" >
            <button class="bu8" id="bu8" onclick="mobile_menu_()">
                <img src="/images/x.png" class="img5">
            </button>    
            <div class="div_for_b">
                <button class="bu5" id="bu5" onclick="dark()">
                    Dark mode
                </button>
    
                <button class="bu6" id="bu6" onclick="white()">
                    White mode
                </button>
    
                <button class="bu7" id="bu7">
                    Log out
                </button>
            </div>  
        </div>

    <script src="js_3.js"> </script>
